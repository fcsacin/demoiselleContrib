<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/templateList.xhtml">

	<ui:param name="MBEAN" value="#{bookmarkListMB}" />
	<ui:param name="TITULO_TABELA"
		value="#{messages['bookmark.list.table.title']}" />

	<ui:define name="filtros">
		<h:panelGrid columns="2">
			<h:outputLabel value="#{messages['bookmark.list.label.description']}"
				for="labelDescricao" />
			<h:inputText id="labelDescricao"
				value="#{bookmarkListMB.filtro.entidadeConsulta.description}"
				style="width: 150px;" />
		</h:panelGrid>
	</ui:define>

	<ui:define name="tabelaCampos">
		<p:column style="width:5%;" sortBy="#{bean.id}">
			<f:facet name="header">#{messages['bookmark.label.id']}</f:facet>
			<h:outputText value="#{bean.id}" />
		</p:column>
		<p:column sortBy="#{bean.description}">
			<f:facet name="header">#{messages['bookmark.label.description']}</f:facet>
			<h:commandLink action="#{bookmarkListMB.getNextView}"
				actionListener="#{bookmarkListMB.clear}">
				<h:outputText value="#{bean.description}" />
				<f:param name="id" value="#{bean.id}" />
			</h:commandLink>
		</p:column>
		<p:column sortBy="#{bean.link}">
			<f:facet name="header">#{messages['bookmark.label.link']}</f:facet>
			<h:commandLink action="#{bookmarkListMB.getNextView}"
				actionListener="#{bookmarkListMB.clear}">
				<h:outputText value="#{bean.link}" />
				<f:param name="id" value="#{bean.id}" />
			</h:commandLink>
		</p:column>
	</ui:define>
</ui:composition>
