<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/templateEdit.xhtml">
	
	<ui:param name="MBEAN" value="#{turmaEditMB}" />

	<ui:define name="campos">

		<p:fieldset legend="#{messages['turma.edit.titulo']}"
			toggleable="true" toggleSpeed="500">
			<h:panelGrid id="fields" columns="3">
				<h:outputLabel value="#{messages['turma.label.id']}: " for="id"
					styleClass="text-input" />
				<h:outputText id="id" value="#{turmaEditMB.bean.id}" />
				<p:message for="id" />

				<h:outputLabel value="#{messages['turma.label.nome']}: *" for="nome"
					styleClass="text-input" />
				<p:inputText id="nome" value="#{turmaEditMB.bean.nome}"
					required="true" maxlength="100"
					title="#{messages['turma.label.nome']}" />
				<p:message for="nome" />

				<h:outputLabel value="#{messages['turma.label.resumo']}: "
					for="resumo" styleClass="text-input" />
				<p:inputText id="resumo" value="#{turmaEditMB.bean.resumo}"
					maxlength="200" title="#{messages['turma.label.resumo']}" />
				<p:message for="resumo" />

				<h:outputLabel value="#{messages['turma.label.tipoTurma']}: "
					for="tipoTurma" styleClass="text-input" />
				<p:selectOneMenu id="tipoTurma"
					value="#{turmaEditMB.bean.tipoTurma}" converter="pojoConverter"
					title="#{messages['turma.label.tipoTurma']}">
					<f:selectItem itemLabel="" />
					<f:selectItems value="#{turmaEditMB.listaTipo}" var="item"
						itemValue="#{item}" itemLabel="#{item}" />
				</p:selectOneMenu>
				<p:message for="tipoTurma" />
			</h:panelGrid>
		</p:fieldset>

	</ui:define>
</ui:composition>
