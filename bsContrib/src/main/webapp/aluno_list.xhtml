<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/templateList.xhtml">

	<ui:param name="MBEAN" value="#{alunoListMB}" />
	<ui:param name="TITULO_TABELA" value="#{messages['aluno.list.tabela']}" />


	<ui:define name="filtros">
		<h:panelGrid columns="2">
			<h:outputLabel value="#{messages['aluno.label.nome']}"
				for="nome" />
			<p:inputText id="nome"
				value="#{alunoListMB.filtro.entidadeConsulta.nome}"
				style="width: 150px;" />
		</h:panelGrid>
	</ui:define>


</ui:composition>
